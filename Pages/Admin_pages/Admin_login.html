<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../assets/css/login.css">
    <link rel="shortcut icon" href="../../assets/images/favicon img.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--------------------- Font awesome ------------------->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!------------------ google fonts ------------------------>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKS-STORE</title>
</head>

<body>

    <!-- START THE LOGIN PAGE -->

    <div class="container">
        <div class="forms">
            <div class="login-form">
                <form id="loginform">
                    <h1>Welcome to <span>Book Store.</span></h1><br>
                    <p>Enhance Your knowledge Here.</p>
                    <label for="User id "></label>
                    <input type="email" type="name" placeholder="Username or Email" id="email" required><br>
                    <input type="password" placeholder="Enter Your Password" id="password" required><br>
                    <button class="btn" type="submit">login</button>
                    <div class="rem-me">
                        <input type="checkbox" id="check">
                        <h4>Remember me</h4>
                        <a href="">
                            <h3>Forget Password?</h3>
                        </a>
                    </div>
                    <div class="new-user">
                        <h3>New User:<a href="../../Pages/Account/signup.html"> Signup</a></h3>
                    </div>
                    <h2>Login With Our Social links</h2>
                    <div class="social-link">
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-apple"></i>
                    </div>


                </form>

            </div>

            <div class="svg-img">
                <img src="../../assets/images/reading time.svg" alt="svg img">
            </div>
        </div>

    </div>

    <script>
        let form = document.querySelector("form");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            login();
        });
        function login() {
            const _email = document.getElementById("email").value;
            const _password = document.getElementById("password").value;
            let sellerdata = JSON.parse(localStorage.getItem("seller_details"));
            console.log(sellerdata);
            if (_email != "") {
                let res;
                sellerdata.find(user => {
                    if (user["email"] == _email && user["password"] == _password) {
                        return res = 1;
                    }
                    else {
                        return res = 0;
                    };
                });
                if (res == 1) {
                    alert("logged in");
                    window.location.href = "../Account/Admin_form.html";
                }
                else {
                    alert("wrong info");
                };

            }
            else {
                alert("fill the details");
            };

        };
    </script>

</body>

</html>
