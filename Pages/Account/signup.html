<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../assets/css/signup.css">
    <link rel="shortcut icon" href="../../assets/images/favicon img.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--------------------- Font awesome ------------------->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!------------------ google fonts ------------------------>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKS-STORE</title>
</head>

<body>

    <!-- START THE LOGIN PAGE -->

    <div class="container">
        <div class="forms">
            <div class="svg-img">
                <img src="../../assets/images/undraw_bibliophile_re_xarc.svg" alt="svg img">
            </div>
            <div class="login-form">
                <form action="">
                    <h1>Welcome to <span>Book Store.</span></h1><br>
                    <p>Enhance Your knowledge Here.</p>
                    <label for="User id "></label>
                    <input type="text" placeholder="Ener Your Name" id="name"><br>
                    <input type="email" placeholder="Enter Your Email" id="email"><br>
                    <input type="password" placeholder="Enter Your Password" id="password"><br>
                    <input type="password" name="pass" placeholder="Confirm Password" id="confirm_pwd">
                    <a href=""><input class="btn" type="button" value="Sign Up"></a><br>
                    <button class="btn" type="button" onclick="signup()">Sign Up</button>
                    <div class="rem-me">
                        <input type="checkbox" id="check">
                        <h4>Remember me</h4>
                        <a href="">
                            <div class="already-user">
                                <span>Already a user? <a href="../../Pages/Account/login.html">Log in</a></span>
                            </div>
                        </a>
                    </div>
                    <h2>Sign Up With Our Social links</h2>

                    <div class="social-link">
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-apple"></i>
                    </div>

                </form>
            </div>


        </div>

    </div>
    <script>

        // get a user value 
        function signup() {
            let user = {};

            // local storage set item
            user["name"] = document.getElementById("name").value;
            user["email"] = document.getElementById("email").value;
            user["password"] = document.getElementById("password").value;
            user["confirm_password"] = document.getElementById("confirm_pwd").value;

            // save the user record to userslist 

            // left part = [{}, {}]                                  ??  right part
            let user_records = (JSON.parse(localStorage.getItem("userslist"))) ?? [];
            user_records.push(user);


            localStorage.setItem("userslist", JSON.stringify(user_records));
            window.location.href = "../../Pages/Account/login.html";
            console.log(user_records );

        }
    </script>
</body>

</html>
